<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-gray-200 h-screen flex flex-col justify-center items-center">

    <h1 class="text-3xl font-bold mb-4">Snake Game</h1>

    <div id="game-info" class="mb-4 text-center">
        <div id="score-info" class="mb-2">
            <span class="mr-4">Score: <span id="score" class="font-bold">0</span></span>
            <span>Best Score: <span id="best-score" class="font-bold">0</span></span>
        </div>
        <div id="controls" class="mb-2">
            <button id="pause-btn" class="btn btn-blue mr-2">Pause</button>
            <button id="restart-btn" class="btn btn-blue mr-2">Restart</button>
            <button id="use-keyboard" class="btn btn-blue mr-2">Use Keyboard</button>
            <!-- <button id="use-mouse" class="btn btn-blue">Use Mouse</button> -->
        </div>

        <div class="flex flex-wrap mb-2">
            <button id="up-btn" class="btn btn-primary btn-gamepad">▲</button>
            <button id="down-btn" class="btn btn-primary btn-gamepad">▼</button>
            <button id="left-btn" class="btn btn-primary btn-gamepad">◀</button>
            <button id="right-btn" class="btn btn-primary btn-gamepad">▶</button>
        </div>

        <div id="difficulty-options" class="mt-2">
            <label for="difficulty" class="mr-2">Select Difficulty:</label>
            <select id="difficulty" class="btn btn-blue">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>

    <div id="game-board" class="w-64 h-64 border-4 border-gray-600"></div>

    <div id="instructions" class="text-center mt-4">
        <h2 class="text-xl font-bold mb-2">Instructions</h2>
        <p class="mb-2">Use the arrow keys or buttons to control the snake.</p>
        <p class="mb-2">Eat the food (red dot) to grow and earn points.</p>
        <p class="mb-2">Avoid hitting the walls or colliding with the snake itself.</p>
        <p class="mb-2">Click "Pause" to pause the game.</p>
        <p>Have fun!</p>
    </div>

    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
